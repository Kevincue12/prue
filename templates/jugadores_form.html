{% extends "base.html" %}
{% block content %}
<h2>Registrar Jugador</h2>
<form method="post" action="/jugadores/nuevo">
    <label>Nombre:</label><input name="nombre"><br>
    <label>Número camiseta:</label><input type="number" name="numero_camiseta"><br>
    <label>Nacionalidad:</label><input name="nacionalidad"><br>
    <label>Fecha nacimiento:</label><input type="date" name="fecha_nacimiento"><br>
    <label>Altura (cm):</label><input type="number" step="0.1" name="altura_cm"><br>
    <label>Peso (kg):</label><input type="number" step="0.1" name="peso_kg"><br>
    <label>Pie dominante:</label><input name="pie_dominante"><br>
    <label>Posición:</label>
    <select name="posicion">
        <option value="portero">Portero</option>
        <option value="defensa">Defensa</option>
        <option value="medio">Medio</option>
        <option value="delantero">Delantero</option>
    </select><br>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
